apiVersion: apps/v1
kind: Deployment
metadata:
  name: pwn-fmt1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pwn-fmt1
  template:
    metadata:
      labels:
        app: pwn-fmt1
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
        - name: pwn-fmt1
          image: keanekwa/repctf:pwn-fmt1
          ports:
            - containerPort: 5000
          securityContext:
            privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: pwn-fmt1
spec:
  type: ClusterIP
  selector:
    app: pwn-fmt1
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
