apiVersion: apps/v1
kind: Deployment
metadata:
  name: misc-jail1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: misc-jail1
  template:
    metadata:
      labels:
        app: misc-jail1
    spec:
      containers:
        - name: oracle
          image: keanekwa/repctf:misc-jail1
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: misc-jail1
spec:
  type: ClusterIP
  selector:
    app: misc-jail1
  ports:
    - protocol: TCP
      name: misc-jail1
      port: 1340
      targetPort: 5000
      protocol: TCP
