apiVersion: apps/v1
kind: Deployment
metadata:
  name: misc-jail1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: misc-jail1
  template:
    metadata:
      labels:
        app: misc-jail1
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
        - name: misc-jail1
          image: keanekwa/repctf:misc-jail1
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: misc-jail1
spec:
  type: ClusterIP
  selector:
    app: misc-jail1
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
