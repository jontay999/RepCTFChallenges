apiVersion: apps/v1
kind: Deployment
metadata:
  name: misc-jail2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: misc-jail2
  template:
    metadata:
      labels:
        app: misc-jail2
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
        - name: misc-jail2
          image: keanekwa/repctf:misc-jail2
          ports:
            - containerPort: 5000
          securityContext:
            privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: misc-jail2
spec:
  type: ClusterIP
  selector:
    app: misc-jail2
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
