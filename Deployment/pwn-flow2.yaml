apiVersion: apps/v1
kind: Deployment
metadata:
  name: pwn-flow2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pwn-flow2
  template:
    metadata:
      labels:
        app: pwn-flow2
    spec:
      containers:
        - name: oracle
          image: keanekwa/repctf:pwn-flow2
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pwn-flow2
spec:
  type: ClusterIP
  selector:
    app: pwn-flow2
  ports:
    - protocol: TCP
      name: pwn-flow2
      port: 1345
      targetPort: 5000
      protocol: TCP
