<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Note</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .form-container h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }

      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
        box-sizing: border-box;
        height: 150px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .form-footer {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create a Note</h2>
      <form action="{{ url_for('create') }}" method="POST">
        <textarea
          name="data"
          rows="4"
          cols="50"
          placeholder="Enter your note here..."
          required
        ></textarea
        ><br />
        <input type="submit" value="Create Note" />
      </form>
      <div class="form-footer">Your notes are secure and private.</div>
    </div>
  </body>
</html>
